<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rmstudio/SignUp/page</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Poppins&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Poppins&family=Satisfy&display=swap"
        rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Raw Style -->
    <link rel="stylesheet" href="signUpStyle.css">

</head>

<body>
    <div class="topBar container text-center mx-auto pt-4 pb-4 rounded-pill m-3 shadow opacity-0 position-relative">
        <h5 class=" m-0 topBarText fs-3">Make Your Design With Rmstudio.</h5>
    </div>
    <!-- Sign in section -->
    <div
        class="signUpForm container text-center d-flex align-items-center justify-content-center  position-absolute top-50 start-50 translate-middle">
        <div class="col d-flex align-items-center justify-content-center">
            <form action="" class="d-flex flex-column">
                <div class="mb-0">
                    <h2 class="signUp fs-1 fw-bolder">Sign Up</h2>
                    <p class="fs-6">Enter your name, email and password to register</p>
                </div>

                <input type="text" class="mt-2 p-2 ps-3 border rounded-pill" placeholder="Name">
                <input type="email" class="mt-2 p-2 ps-3  border rounded-pill" placeholder="Your Email">
                <input type="password" class="mt-2 p-2 ps-3  border rounded-pill" placeholder="Password">

                <div class="m-2">
                    <p class="custom-control custom-switch custom-switch-lg">
                        <input class="custom-control-input" id="customSwitch7" type="checkbox" checked>
                        <label class="custom-control-label font-italic" for="customSwitch7">I agree the Terms and
                            Conditions</label>
                    </p>
                    <p><button class="rounded-pill p-5 pt-2 pb-2"><a href="signIn.html"
                                class="link-underline link-underline-opacity-0 text-white">Sign Up</a></button></p>
                    <p>Already have an account? <a href="signIn.html"
                            class="link-underline link-underline-opacity-0"><span class="signIn fw-bold ">Sign
                                In</span></a></p>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
